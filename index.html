<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 호흡 코칭</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>호흡 코칭</h1>

    <div class="slider-container">
        <label for="inhaleSlider">들이쉬기 시간: <span id="inhaleValue">4.0초</span></label>
        <input type="range" id="inhaleSlider" min="1.0" max="10.0" step="0.1" value="4.0">
    </div>

    <div class="slider-container">
        <label for="exhaleSlider">내쉬기 시간: <span id="exhaleValue">6.0초</span></label>
        <input type="range" id="exhaleSlider" min="1.0" max="10.0" step="0.1" value="6.0">
    </div>

    <button id="startButton">시작</button>
    <button id="stopButton" disabled>중지</button>

    <p id="breathingText">시작 버튼을 눌러주세요</p>
    <div id="animationDiv" class="circle"></div> <script src="script.js"></script> </body>
</html>
