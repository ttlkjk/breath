<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호흡 코칭</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>호흡 코칭</h1>

    <div class="timers-container">
        <div class="timer-box">
            <button class="arrow-btn" onclick="changeTime('inhale', 1)">▲</button>
            <div class="timer-label">들이쉬기</div>
            <div id="inhaleTime" class="time-display">2.0</div>
            <button class="arrow-btn" onclick="changeTime('inhale', -1)">▼</button>
        </div>

        <div class="timer-box">
            <button class="arrow-btn" onclick="changeTime('hold', 1)">▲</button>
            <div class="timer-label">참기</div>
            <div id="holdTime" class="time-display">0.0</div>
            <button class="arrow-btn" onclick="changeTime('hold', -1)">▼</button>
        </div>

        <div class="timer-box">
            <button class="arrow-btn" onclick="changeTime('exhale', 1)">▲</button>
            <div class="timer-label">내쉬기</div>
            <div id="exhaleTime" class="time-display">2.0</div>
            <button class="arrow-btn" onclick="changeTime('exhale', -1)">▼</button>
        </div>

        <div class="timer-box">
            <button class="arrow-btn" onclick="changeTime('prepare', 1)">▲</button>
            <div class="timer-label">준비</div>
            <div id="prepareTime" class="time-display">0.0</div>
            <button class="arrow-btn" onclick="changeTime('prepare', -1)">▼</button>
        </div>
    </div>

    <div>
        <button id="startButton">시작</button>
        <button id="stopButton" disabled>중지</button>
    </div>

    <div id="breathingText"></div>

    <div class="circle-container">
        <div class="max-circle-outline"></div>
        <div class="min-circle-outline"></div>
        <div id="circle" class="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
